<html>
    <head>
        <template id="scanner-modal">
            <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <section class="modal-card-body" style="padding: 0;">
                        <video
                            id="video"
                            width="1280"
                            height="960"
                            style="border: 1px solid gray"
                            ></video>
                    </section>
                    <footer class="modal-card-foot" style="justify-content: center;">
                        <button class="button is-success" onclick="closeScannerModal()">Close</button>
                    </footer>
                </div>
            </div>
        </template>        
    </head>
</html>
